<!DOCTYPE html>
<html lang="fr">

    top: 0;

}

#sidebar a {
    color: #fff;
    padding: 14px 20px;
    display: block;
    text-decoration: none;
    font-weight: 500;
}

#sidebar .nav-link:hover {
    background: #57606f;
    border-radius: 5px;
}

#main {
    margin-left: 230px;
    padding: 100px 30px 30px;
    min-height: 100vh;
}

tr, td, th {
    padding: 20px !important;
}

button {
    margin: 10px;
}
button:hover {
    background-color: rgba(0,0,0,0.8);
}
</style>
</head>
<body class="bg-light">

<!-- SIDEBAR -->
<div id="sidebar">
    <nav class="nav flex-column text-center">

        <a class="nav-link" href="../html/Liste_livres.html" data-fr="Livres" data-en="Books">Livres</a>

                    <input type="text" id="searchTitle" class="form-control" placeholder="Client email">
