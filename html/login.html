<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Bibliothèque</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">

        <!-- Logo -->
        <img src="../Outils/images/OIP.webp"
             alt="Logo Bibliothèque"
             class="img-fluid mx-auto d-block mb-3"
             style="width: 110px;">

        <!-- Sélecteur langue (ID inchangé) -->
        <select id="lang" class="form-select form-select-sm mb-3 mx-auto" style="width: 110px;">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>

        <!-- Titre (ID + data-i18n inchangés) -->
        <h2 id="title" data-i18n="title" class="text-center fw-bold mb-4">
            Connexion Bibliothèque
        </h2>

        <!-- Formulaire -->
        <form id="loginForm">

            <div class="mb-3">
                <input type="email"
                       id="email"
                       data-i18n="email_placeholder"
                       class="form-control form-control-lg"
                       placeholder="Email"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       id="password"
                       data-i18n="Mot de passe"
                       class="form-control form-control-lg"
                       placeholder="Mot de passe"
                       required>
            </div>

            <button type="submit"
                    id="btnLogin"
                    data-i18n="btnLogin"
                    class="btn btn-primary btn-lg w-100">
                Se connecter
            </button>

            <div class="text-danger text-center mt-3" id="errorMsg"></div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
