<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Créer un livre</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-color: #ffffff;
    font-family: "Segoe UI", sans-serif;
}

/* =======================
   Sidebar
   ======================= */
#sidebar {
    height: 100vh;
    width: 230px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #2b2f32;
    padding-top: 80px;
    box-shadow: 3px 0 10px rgba(0,0,0,0.25);
}
#sidebar a {
    color: #fff;
    padding: 14px 20px;
    display: block;
    text-decoration: none;
    font-weight: 500;
}
#sidebar a:hover {
    background: #57606f;
    border-radius: 5px;
}

/* =======================
   Contenu principal
   ======================= */
#content {
    margin-left: 260px;
    padding: 20px;
    max-width: 600px;
}

/* =======================
   Formulaire
   ======================= */
#bookForm {
    background: #fff;
    padding: 30px;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}

h2#pageTitle {
    color: #0d6efd;
    text-align: center;
    margin-bottom: 25px;
}

/* Boutons */
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: #fff;
}
.btn-primary:hover {
    background-color: #0661d1;
    border-color: #0661d1;
}

.text-danger {
    font-size: 0.9em;
}
.text-success {
    font-size: 0.95em;
}
</style>
</head>

<body>

<!-- =======================
     Navbar
     ======================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top px-3">
    <span style="color: blue;" class="navbar-brand fw-bold">Livre</span>

    <div class="ms-auto d-flex align-items-center">
        <div id="role" style="margin-right: 12px;"></div>
        <select id="select" class="form-select me-3" style="width:150px;">
            <option value="French">French</option>
            <option value="English">English</option>
        </select>
        <button class="btn btn-danger" id="deco">Deconnexion</button>
    </div>
</nav>

<!-- =======================
     Sidebar
     ======================= -->
<div id="sidebar">
    <nav class="nav flex-column text-center">
        <a class="nav-link" href="../html/dashboard.html">Dashboard</a>
        <a class="nav-link" href="../html/Liste_livres.html">Livres</a>
        <a class="nav-link" id="comma" href="../html/liste_comm_client.html">Commandes</a>
        <a class="nav-link" id="cate" href="../html/Catégorie.html">Catégories</a>
        <a class="nav-link" id="#" href="../html/liste_auteur.html">Listes des auteurs</a>
    </nav>
</div>

<!-- =======================
     Contenu principal
     ======================= -->
<div id="content" class="container mt-5">
    <h2 id="pageTitle">Ajouter un livre</h2>

    <form id="bookForm" class="mt-3">
        <div class="mb-3">
            <label class="form-label" for="title">Titre</label>
            <input type="text" id="title" class="form-control">
            <div class="text-danger small" id="errTitle"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="author">Auteur</label>
            <input type="text" id="author" class="form-control">
            <div class="text-danger small" id="errAuthor"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="year">Année</label>
            <input type="number" id="year" class="form-control">
            <div class="text-danger small" id="errYear"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="type">Type</label>
            <input type="text" id="type" class="form-control">
            <div class="text-danger small" id="errtype"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="prix">Prix</label>
            <input type="text" id="prix" class="form-control">
            <div class="text-danger small" id="errprix"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Créer</button>
    </form>

    <p class="mt-3 text-success" id="confirmation"></p>

</div>

<!-- =======================
     Script
     ======================= -->
<script src="../js/Ajout_livre.js"></script>

</body>
</html>
