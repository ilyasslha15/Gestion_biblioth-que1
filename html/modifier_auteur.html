<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l’auteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">✏️ Modifier l’auteur</h2>

    <form id="editAuthorForm">

        <div class="mb-3">
            <label class="form-label">Nom de l’auteur</label>
            <input type="text" id="authorName" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning">
            Modifier
        </button>
        <a href="liste_auteur.html" class="btn btn-secondary">
            Retour
        </a>

    </form>

    <script src="../js/auteurs.js"></script>
</body>
</html>
