<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitleRegister">Enregistrement - Bibliothèque</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">

        <!-- Logo -->
        <img src="../Outils/images/OIP.webp"
             alt="Logo Bibliothèque"
             class="img-fluid mx-auto d-block mb-3"
             style="width: 110px;">

        <!-- Sélecteur langue (ID inchangé) -->
        <select id="langSelector" class="form-select form-select-sm mb-3 mx-auto" style="width: 110px;">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>

        <!-- Titre -->
        <h2 id="title" data-i18n="registerTitle" class="text-center fw-bold mb-4">
            Inscription à la Bibliothèque
        </h2>

        <!-- Formulaire -->
        <form id="loginForm">

            <div class="mb-3">
                <input type="text" id="firstname" data-i18n="firstname"
                       class="form-control form-control-lg"
                       placeholder="Nom" required>
            </div>

            <div class="mb-3">
                <input type="text" id="lastname" data-i18n="lastname"
                       class="form-control form-control-lg"
                       placeholder="Prénom" required>
            </div>

            <div class="mb-3">
                <input type="email" id="email" data-i18n="email"
                       class="form-control form-control-lg"
                       placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" id="password" data-i18n="password"
                       class="form-control form-control-lg"
                       placeholder="Mot de passe" required>
            </div>

            <div class="mb-3">
                <input type="password" id="confirmPassword" data-i18n="confirmPassword"
                       class="form-control form-control-lg"
                       placeholder="Confirmer le mot de passe" required>
            </div>

            <button type="submit"
                    id="btnSignIn"
                    data-i18n="signInBtn"
                    class="btn btn-primary btn-lg w-100">
                S'Enregistrer
            </button>

            <div class="text-danger text-center mt-3" id="errorMsg"></div>

            <p id="loginText" class="text-center mt-4">
                <span data-i18n="alreadyAccount">Déjà un compte ?</span>
                <a id="loginLink" href="login.html" data-i18n="loginHere"
                   class="fw-semibold">
                    cliquer ici
                </a>
            </p>

        </form>
    </div>
</div>

<script src="../js/Creation_compte.js" defer></script>

</body>
</html>
